			<!--定义删除按钮-->
			<script id="tpl" type="text/x-handlebars-template">
			    {{#each func}}
			    <button type="button" class="btn btn-{{this.type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
			    {{/each}}
			</script>
			<!--定义修改操作按钮-->
			<script id="tp2" type="text/x-handlebars-template">
			    {{#each func}}
			    <button type="button" class="btn btn-{{this.type}} btn-sm" data-toggle="modal" data-target="#myModal" onclick="{{this.fn}}">{{this.name}}</button>
			    {{/each}}
			</script>
			
			<script>				
			    $(function () 
			    {		
			    	var table;
			        /*$('#start_date').datetimepicker();*/	//获取系统时间
			 		//定义按钮模板
			        var tpl = $("#tpl").html();
			        var tp2 = $("#tp2").html();
			        //预编译模板
	        		var template = Handlebars.compile(tpl);
	        		var template2 = Handlebars.compile(tp2);
	        		$.ajax
					({
			      	    url: "http://127.0.0.1:8080/Teacher/SelectTeacher", //加上这句话
			            type: 'POST',				//请求的类型
			            async: false,
			            dataType: "text",			//数据类型
			            data: {					         		            
			            },					            
			            success:function(data) 	 //操作后台的返回值
			            {
			            	data = JSON.parse(data);
			            	table = $('#table').DataTable({	
						        data: data.body,
						        retrieve: true,
						         "columns": 
						         [
						            { data: 'tc_id' },
						            { data: 'tc_name' },
						            { data: 'tc_password' },
						            { data: 'tc_level' },
						            { data: null } //占位空列
						         ],
                                "columnDefs": [
				                {
				                    "searchable": false,
				                    "orderable": false,
				                    "targets": [0.-1]
				                },
				                {
				                    "targets": 4,
				                    "render": function (a, b, c, d) {
				                        var context =
				                        {
				                            func: [
//				                                {"name": "修改", "fn": "edit(\'" + c.tc_id + "\',\'" + c.tc_name + "\',\'" + c.tc_password + "\',\'" + c.tc_level + "\')", "type": "primary"},
				                                {"name": "删除", "fn": "del(\'" + c.tc_id + "\')", "type": "danger"},		//添加按键     name为按键属性
				                            ]
				                        };
				                        var html1 = template(context);
				                        
				                        var context2 =
				                        {
				                            func: [
				                                {"name": "修改", "fn": "edit(\'" + c.tc_id + "\',\'" + c.tc_name + "\',\'" + c.tc_password + "\',\'" + c.tc_level + "\')", "type": "primary"},
//				                                {"name": "删除", "fn": "del(\'" + c.tc_id + "\')", "type": "danger"},		//添加按键     name为按键属性
				                            ]
				                        };
				                        var html2 = template2(context2);
				                        return html1 + html2;
				                    }
				                }]
					       });
						}
				    });
				})
			</script>
			
		    <!--内嵌的JavaScript程序-->
			<script>
				/*初始化datatable*/
			  /*$(document).ready( 
				function ()
				{
    				$('#table').DataTable();
    			})*/
    			var id;
	      		
				function del(tc_id) 
				{	
					/*alert(typeof tc_id); 查看数据类型*/
					
			      	var r = confirm("确定删除?");
					if (r==true)
				    {				    	
				        $.ajax({
			        		url : "http://127.0.0.1:8080/Teacher/DeleteTeacher",
			        		type: 'POST',				//请求的类型
				            async: false,
				            dataType: "text",			//数据类型
			                data:
			                {
//			                	"name":name
								"tc_id": tc_id,			//向后台传递数据
			                },				      				            
			          		success: function (data) {
                				location.reload();			//刷新页面
                				console.log("删除成功" + data);
                			}
			          });
				    }
			    }
				
				function edit(tc_id,tc_name,tc_password,tc_level)
				{
					/*console.log(tc_id);*/
			        editFlag = true;
			        /*$("#myModal").text("修改");*/
			        $("#num").val(tc_id);
			        /*$("#tc_name").val(tc_name).attr("disabled",true);*/
			        $("#name").val(tc_name);
			        $("#password").val(tc_password);
			        $("#level").val(tc_level);
			        /*$("#myModal").modal("show");*/
			        id = tc_id;
				}
				
				function replace()
				{
					alert("更改老师");					
					if(!tc_id || !tc_name || !tc_password)
						alert("请输入完整信息");
					else
					{
						$.ajax
					    ({
				      	    url: "http://127.0.0.1:8080/Teacher/UpdateTeacher", //加上这句话
				            type: 'POST',				//请求的类型
				            async: false,
				            dataType: "text",			//数据类型
				            data: {
				            	"id":id,
				                "tc_id": $("#num").val(),	//向后台发送数据，并在后台判断用户名和密码是否正确，正确则返回true
				                "tc_name": $("#name").val(),
				                "tc_password": $("#password").val(),
				                "tc_level": $("#level").val(),			            
				            },
				            success:function(data) 	 //操作后台的返回值
				            {
				                 if (data==1)           //如果前台返回的是True，执行以下操作
				                 {
									alert("成功修改老师信息");
									location.reload();
									/*table.reload();*/
				                }	
				                 else
				                 {
				                 	alert("该用户已存在");
				                 }
				            }
					    })
					}
				}
				
				function AddTeacher()	//login函数
				{
					var tc_id=document.getElementById("tc_id").value;
					var tc_name=document.getElementById("tc_name").value;	//获取用户名
					var tc_password=document.getElementById("tc_password").value;	//获取密码
					var tc_level=document.getElementById("tc_level").value;
					//向后台发送数据，向后台发送post请求
					if(!tc_id || !tc_name || !tc_password)
						alert("请输入完整信息");
					else
					{
						$.ajax
					    ({
				      	    url: "http://127.0.0.1:8080/Teacher/AddTeacher", //加上这句话
				            type: 'POST',				//请求的类型
				            async: false,
				            dataType: "text",			//数据类型
				            data: {
				                "tc_id": $("#tc_id").val(),	//向后台发送数据，并在后台判断用户名和密码是否正确，正确则返回true
				                "tc_name": $("#tc_name").val(),
				                "tc_password": $("#tc_password").val(),
				                "tc_level": $("#tc_level").val(),			            
				            },
				            success:function(data) 	 //操作后台的返回值
				            {
				                 if (data==1)           //如果前台返回的是True，执行以下操作
				                 {
									alert("添加成功");					//登录成功时跳出提示框
									location.reload();
									/*table.reload();*/
				                }	
				                 else
				                 {
				                 	alert("该用户已存在");
				                 }
				            }
					    })
					}
				}
			</script>
